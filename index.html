<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>

    <header id="cabecalho">
        <hgroup>
            <h1>Bem Vindo ao Criptografador <i> ALURA </i></h1>
            <h2>CRIPTOGRAFADOR/DECRIPTOGRAFADOR</h2>
        </hgroup>
                <img id="icone" src="imagens/logo_alura.png">
    </header>
    <main class="main">
        
        <section>
            <textarea class="entrada" cols="40" rows="6" placeholder="digite seu texto:"></textarea>
            <div>
                <h6 class="informacao">Apenas letras maiscúlas e minúsculas</h6>
            </div>
     
            <div class="botoes">
                 <button class="encriptar" onclick="btnEncriptar()">
                     Criptografar
     
                 </button>
                 <button class="desencriptar" onclick="btnDesencriptar()">
                     Descriptografar
                 </button>            
            </div>
        

       </section>

       
       <section>
           <textarea id="resultado" class="resultado" cols="20" rows="8"></textarea>

           <div class="botoes">
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
           </div>
        
      </section>

    </main>

    <footer id="rodape">


        <p>Copyright 2022 - by Giuliano Santos <br/>
            <a href="https://www.linkedin.com/in/giulianoads/" target="_blank"> Linkedin</a>|
            <a href="https://github.com/GenycHades" target="_blank"> GitHub</a></p>
    </footer>
    </div>
</body>
</html>

    <script src="script.js"></script>


</body>
</html>
